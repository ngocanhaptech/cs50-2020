<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List blog</title>
</head>
<body>
    Blog list
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
